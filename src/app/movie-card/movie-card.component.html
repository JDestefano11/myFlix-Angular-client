<div class="movie-card-container">
    <mat-card *ngFor="let movie of filteredMovies" class="movie-card">
        <mat-card-header>
            <mat-card-title>{{ movie.Title }}</mat-card-title>
            <mat-card-subtitle>Directed by: {{ movie.Director.Name }}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="movie.ImageUrl || 'default-image-url.png'" alt="{{ movie.Title }}">
        <mat-card-content>
            <p>{{ movie.Description }}</p>
            <p><strong>Year:</strong> {{ movie.Year }}</p>
            <p><strong>Rating:</strong> {{ movie.Rating }}</p>
            <p><strong>Genre:</strong> {{ movie.Genre.Name }}</p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-icon-button color="warn" (click)="addToFavorites(movie._id)">
                <mat-icon>{{ isFavorite(movie._id) ? 'favorite' : 'favorite_border' }}</mat-icon>
            </button>
        </mat-card-actions>
    </mat-card>
</div>
