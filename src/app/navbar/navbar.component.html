<mat-toolbar color="primary" *ngIf="!isWelcomePage">
    <span>CineGalaxy</span>
    <span class="spacer"></span>
    <app-search-bar *ngIf="isLoggedIn" (search)="onSearch($event)"></app-search-bar>
    <ng-container *ngIf="isLoggedIn">
        <button mat-button routerLink="/profile">Profile</button>
        <button mat-button (click)="logout()">Logout</button>
    </ng-container>
</mat-toolbar>
