<mat-toolbar class="galaxy-navbar" *ngIf="!isWelcomePage">
    <div class="navbar-left">
        <span class="logo">CineGalaxy</span>
    </div>
    <div class="navbar-center">
        <!-- Add search bar or other center content here if needed -->
    </div>
    <div class="navbar-right">
        <ng-container *ngIf="isLoggedIn">
            <button mat-button class="nav-button" routerLink="/movies">
                <mat-icon>movie</mat-icon>
                Movies
            </button>
            <button mat-button class="nav-button" routerLink="/profile">
                <mat-icon>account_circle</mat-icon>
                Profile
            </button>
            <button mat-button class="nav-button" (click)="logout()">
                <mat-icon>exit_to_app</mat-icon>
                Logout
            </button>
        </ng-container>
    </div>
    <div class="navbar-menu-icon" *ngIf="isLoggedIn">
        <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>menu</mat-icon>
        </button>
        <mat-menu #menu="matMenu" class="full-width-menu">
            <button mat-menu-item routerLink="/movies">
                <mat-icon>movie</mat-icon>
                <span>Movies</span>
            </button>
            <button mat-menu-item routerLink="/profile">
                <mat-icon>account_circle</mat-icon>
                <span>Profile</span>
            </button>
            <button mat-menu-item (click)="logout()">
                <mat-icon>exit_to_app</mat-icon>
                <span>Logout</span>
            </button>
        </mat-menu>
    </div>
</mat-toolbar>
