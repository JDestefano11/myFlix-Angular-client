<mat-card class="login-card">
    <mat-card-header>
        <mat-card-title class="login-title">Welcome Back</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form class="login-form">
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Username</mat-label>
                <input matInput [(ngModel)]="userData.Username" placeholder="Enter your username" type="text"
                    name="Username" required>
                <mat-icon matSuffix color="accent">person</mat-icon>
            </mat-form-field>
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Password</mat-label>
                <input matInput [(ngModel)]="userData.Password" type="password" placeholder="Enter your password"
                    name="Password" required>
                <mat-icon matSuffix color="accent">lock</mat-icon>
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button (click)="loginUser()" color="accent" class="login-button">
            Login
        </button>
    </mat-card-actions>
</mat-card>
